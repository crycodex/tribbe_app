name: tribbe_app
description: "Tribbe App es una aplicaci√≥n de gimnasio que permite a los usuarios realizar seguimiento de su progreso y competir con otros usuarios."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  #app packages
  change_app_package_name: ^1.5.0

  #state management & routing
  get: ^4.7.2

  #storage
  shared_preferences: ^2.5.3

  #personalizate
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  flex_color_scheme: ^8.3.0
  cupertino_onboarding: ^1.3.0
  cupertino_native: ^0.1.1

  #font
  google_fonts: ^6.3.2

  #firebase
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon_ligth.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon_ligth.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icon/icon_ligth.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon_ligth.png"

flutter_native_splash:
 color: "#ffffff"
 image: assets/icon/icon_ligth.png


